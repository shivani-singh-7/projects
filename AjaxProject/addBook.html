<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Add Book</title>

</head>
<body>
    <center><h1>Add book details</h1></center>
    <form>
    <div class="container">
        <label for="_id" class="add"> Book id:</label>
        <input type="text" class="add" id="_id"><br>
        <label for="isbn" class="add">isbn</label>
        <input type="text" class="add" id="isbn"><br>
        <label for="title" class="add">Title</label>
        <input type="text" class="add" id="title"><br>
        <label for="author" class="add">Author</label>
        <input type="text"  class="add" id="author"><br>
        <label for="pages" class="add">Pages</label>
        <input type="number" class="add" id="pages"><br>
        <label for="price" class="add">Price</label>
        <input type="number" class="add" id="price"><br>
        <label for="rating" class="add">Rating</label>
        <input type="text"  class="add" id="rating"><br>
        <label for="votes" class="add">Votes</label>
        <input type="number" class="add" id="votes"><br>
        <label for="description" class="add">Description</label>
        <input type="text"  class="add" id="description"><br>
        <label for="tags" class="add">Tags</label>
        <input type="text"  class="add" id="tags"><br>
        <label for="series" class="add">Series</label>
        <input type="text"  class="add" id="series"><br>
        <label for="seriesIndex" class="add">Series Index</label>
        <input type="number" class="add" id="seriesIndex"><br>
        <label for="releaseDate" class="add">Release Date</label>
        <input type="date" class="add" id="releaseDate"><br>
        <label for="cover" class="add">Cover url</label>
        <input type="url" class="add" id="cover"><br>

        
        <input type="button" class="add1" value="Submit"  id="submit" >

    </div>
    </form>
</body>
<script  src="addBook.js"></script>
</html>
